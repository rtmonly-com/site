    <video loop="" playsinline="" class="rtmonlyPlayer2 xl:hidden video h-full object-cover object-center fixed -z-10 top-0 left-0 " src="/assets/vid.mp4"></video>
    <div class="ol flex xl:hidden fixed top-0 left-0 h-full w-full opacity-100"></div>

    <svg class="play" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="display: none;">
        <path d="M3 22v-20l18 10-18 10z"></path>
    </svg>
    <svg class="pause" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="display: none;">
        <path d="M11 22h-4v-20h4v20zm6-20h-4v20h4v-20z"></path>
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("vid");
            const playSvg = document.querySelector(".play");
            const pauseSvg = document.querySelector(".pause");

            playSvg.style.display = "none";
            pauseSvg.style.display = "none";

            video.addEventListener("click", function (event) {
                const isPaused = video.paused;
                const x = event.clientX;
                const y = event.clientY;
                const svgToShow = isPaused ? playSvg : pauseSvg;

                if (isPaused) {
                    video.play();
                } else {
                    video.pause();
                }

                svgToShow.style.left = `${x - 64}px`;
                svgToShow.style.top = `${y - 64}px`;
                svgToShow.style.display = "block";
                svgToShow.style.opacity = "1";

                setTimeout(() => {
                    svgToShow.style.transition = "opacity 0.4s";
                    svgToShow.style.opacity = "0";
                }, 100);

                setTimeout(() => {
                    svgToShow.style.display = "none";
                    svgToShow.style.transition = "";
                }, 500);
            });
        });


    </script>
